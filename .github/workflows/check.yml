name: 'Check'

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: 'Lint'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/setup
      - name: Run Lint
        run: npm run lint

  verify-types:
    name: 'Types'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/setup
      - name: Verify Types
        run: npm run type-check

  formatting:
    needs:
      - lint
      - verify-types
    name: 'Formatting'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/setup
      - name: Check Formatting
        run: npm run format:check

  storybook-build:
    needs:
      - formatting
    name: 'Verify Storybook Build'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/setup
      - name: Build Storybook
        run: npm run build-storybook
      - name: Verify Storybook output is not empty
        run:
          test -d storybook-static && [ -f storybook-static/index.html ] && [ "$(find
          storybook-static -type f | wc -l)" -gt 10 ]

  package-build:
    needs:
      - formatting
    name: 'Verify Package Build'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/setup
      - name: Build package
        run: npm run build
      - name: Verify repo clean after build
        run: git diff --exit-code

  unit-test:
    needs:
      - package-build
    name: 'Unit Test'
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/setup
      - name: Run Unit Tests
        run: npm run test

  component-test:
    needs:
      - package-build
    name: 'Storybook Test'
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Dependencies
        uses: ./.github/actions/setup
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright (Chromium only)
        run: npx playwright install chromium
      - name: Run Component Tests
        run: npm run test:sb
